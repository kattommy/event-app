<!DOCTYPE html>
<html lang="en" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
   <meta charset="UTF-8">
   <title>Title</title>
</head>
<body>
<nav th:fragment="myNavbar" class="navbar navbar-expand-lg navbar-dark bg-primary">
   <div class=" container">
      <a class="navbar-brand " href="#">HOME</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
              aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
         <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
         <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
               <a class="nav-link active" aria-current="page" th:href="@{/}">Strona główna</a>
            </li>
            <li class="nav-item">
               <a class="nav-link active" aria-current="page" th:href="@{/users}">Użytkownicy</a>
            </li>

            <li class="nav-item dropdown">
            <li class="nav-item">
               <a class="nav-link active" aria-current="page"></a>
            </li>
            <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown1" role="button" data-bs-toggle="dropdown"
               aria-expanded="false">
               Event's
            </a>
            <ul class="dropdown-menu" aria-labelledby="navbarDropdown1">
               <li><a class="dropdown-item" th:href="@{/events}">Lista wszystkich eventów</a></li>
               <li><a class="dropdown-item" th:href="@{events/past}">Eventy które były</a></li>
               <li><a class="dropdown-item" href="#">Eventy które będą</a></li>

            </ul>
            </li>
            <li class="nav-item" sec:authorize="isAuthenticated()">
               <a class="nav-link active" aria-current="page" th:href="@{/events/past}">Zakończone wydarzenia</a>
            </li>
            <li class="nav-item">
               <a class="nav-link active" aria-current="page" th:href="@{/comments}">Komentarze</a>
            </li>
         </ul>
      </div>
   </div>


         <div class="d-flex">
            <form method="post" th:action="@{/logout}" sec:authorize="isAuthenticated()">
               <button type="submit" class="btn btn-dark">Wyloguj</button>
               Zalogowano jako&nbsp;<span sec:authentication="name"></span>
            </form>
         </div>

         <form class="d-flex">
            <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
            <button class="btn btn-outline-success" th:value="${events}" type="submit">Search</button>
         </form>

         <a sec:authorize="isAnonymous()" th:href="@{/login}" role="button" class="btn btn-dark">Zaloguj</a>
         <a sec:authorize="isAnonymous()" th:href="@{/register}" role="button" class="btn btn-dark">Zarejestruj</a>


</nav>
</body>
</html>
