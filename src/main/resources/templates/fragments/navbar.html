<!DOCTYPE html>
<html lang="en" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<nav th:fragment = "myNavbar" class="navbar navbar-expand-lg navbar-dark bg-primary">
    <div class="container">
        <a class="navbar-brand" href="#">HOME</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" th:href="@{/}">Strona główna</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" th:href="@{/users}">Użytkownicy</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" th:href="@{/events}">Events</a>
                </li>
                <li class="nav-item" sec:authorize="isAuthenticated()">
                    <a class="nav-link active" aria-current="page" th:href="@{/events/past}">Zakończone wydarzenia</a>
                </li>
                <li class="nav-item" sec:authorize="isAuthenticated()">
                    <a class="nav-link active" aria-current="page" th:href="@{/events/addEvent}">Dodaj wydarzenie</a>
                </li>
                <li class="nav-item" sec:authorize="isAuthenticated()">
                    <a class="nav-link active" aria-current="page" th:href="@{/events/future}">Nadchodzące wydarzenia</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" th:href="@{/comments}">Komentarze</a>
                </li>
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                        Autorzy projektu ;)
                    </a>
                    <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
                        <li><a class="dropdown-item" href="#">Katarzyna</a></li>
                        <li><a class="dropdown-item" href="#">Monika</a></li>
                        <li><a class="dropdown-item" href="#">Jan</a></li>
                        <li><a class="dropdown-item" href="#">Maciej</a></li>
                        <li><a class="dropdown-item" href="#">Paweł</a></li>
                    </ul>
                </li>
                <li class="nav-item">
                    <a class="nav-link disabled">Disabled</a>
                </li>
            </ul>
            <div>
                <a th:href="@{/login}" role="button" class="btn btn-primary btn-sm mt-1">Zaloguj</a>
                <a th:href="@{/register}" role="button" class="btn btn-primary btn-sm mt-1">Zarejestruj</a>
            </div>
            <div sec:authorize="isAuthenticated()" class="d-flex">
                Zalogowano jako&nbsp;<span sec:authentication="name"></span>
                <form method="post" th:action="@{/logout}">
                    <button type="submit" class="btn btn-dark">Wyloguj</button>
                </form>
            </div>
        </div>
    </div>
</nav>

</body>
</html>
