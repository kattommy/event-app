<!DOCTYPE html>
<html lang="en" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head th:replace="fragments/head :: head('HOME')"></head>
<body >
<section>
   <div class="container">
      <div class="row justify-content-center">
         <div class="col-md-6 text-center mb-5">
            <h2 class="heading-section">Login to event's</h2>
         </div>
      </div>
      <div class="row justify-content-center">
         <div class="col-md-6 col-lg-4">
            <div class="login-wrap p-0">
               <h3 class="mb-4 text-center">Have an account?</h3>
               <form method="post" th:action="@{/}">
                  <div class="form-group">
                     <div class="input-group mb-3">
                        <span class="input-group-text" >UÅ¼ytkownik</span>
                        <input type="text" class="form-control" placeholder="Username" required name="username" aria-label="Sizing example input"
                               aria-describedby="inputGroup-sizing-default">
                     </div>
                  </div>
                  <div class="form-group">
                     <div class="input-group mb-3">
                        <span class="input-group-text" >Haslo</span>
                        <input type="password" name="password" class="form-control" aria-label="Sizing example input"
                               aria-describedby="inputGroup-sizing-default">
                     </div>
                  </div>
                  <div class="form-group">
                     <button type="submit" class="form-control btn btn-primary submit px-3">Zaloguj</button>
                  </div>
                  <div class="form-group d-md-flex">
                     <div class="w-50">
                        <label class="checkbox-wrap checkbox-primary">Remember Me
                           <input type="checkbox" checked>
                           <span class="checkmark"></span>
                        </label>
                     </div>
                     <div class="w-50 text-md-right">
                        <a href="#" style="color: #fff">Forgot Password</a>
                     </div>
                  </div>
               </form>
               <p class="w-100 text-center">&mdash; Or Sign In With &mdash;</p>
               <div class="social d-flex text-center">
                  <a href="https://www.facebook.com" class="px-2 py-2 mr-md-1 rounded"><span
                          class="ion-logo-facebook mr-2"></span> Facebook</a>
               </div>
            </div>
         </div>
      </div>
   </div>
</section>


<footer th:replace="fragments/footer :: footer"></footer>
<script th:replace="fragments/scripts :: scripts"></script>
</body>
</html>
