<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<form method="post">
    <div >
        <label for="firstName" >Imie</label>
        <input type="text" th:id="${user.getId()}" th:value="${user.firstName}" name="firstName" id="firstName"/>
    </div>
    <div >
        <label for="lastName" >Nazwisko</label>
        <input type="text"  th:value="${user.lastName}" name="lastName" id="lastName"/>
    </div>
    <div >
        <label for="email" >Email</label>
        <input type="text"   th:value="${user.email}"   name="email" id="email"/>
    </div>
    <div >
        <label for="password" >Has≈Ço</label>
        <input type="text" th:value="${user.password}"  name="password" id="password"/>
    </div>
    <div >
        <label for="id" ></label>
        <input type="text" th:hidden="user.id" th:value="${user.getId()}"  name="password" id="id"/>
    </div>

    <input type="submit" th:value="Dodaj">
</form>
</body>
</html>
