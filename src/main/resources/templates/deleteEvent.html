<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Usuń wydarzenie</title>
</head>
<body>

<h1>Usuń wydarzenie</h1>
<form method="post">
    <div>
        Nazwa wydarzenia: <p th:text="${event.name}"></p>
        Data wydarzenia: <p th:text="${event.startDateTime}"></p>
        Miejsce wydarzenia: <p th:text="${event.location}"></p>
        Opis wydarzenia: <p th:text="${event.description}"></p>
    </div>
    <input type="submit" value="Usuń">
</form>
<a th:href="@{/events}">Lista wydarzeń</a>
</body>
</html>
